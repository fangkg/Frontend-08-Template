<script>
    let $ = Symbol("$");
    class Trie {
        constructor() {
            this.root = Object.create(null);
        }

        insert(word) {
            let node = this.root;
            for(let c of word) {
                if (!node[c]) {
                    node[c] = Object.create(null);
                    node = node[c];
                }
                if (!($ in node)) {
                    node[$] = 0;
                }

                node[$] ++;
            }
        }

        most() {
            let max = 0;
            let maxWord = null;
            let visit = (node, word) => {
                if (node[$] && node[$] > max) {
                    max = node[$];
                    maxWord = word;
                }
                for(let p in node) {
                    visit(node[p], word + p);
                }
            }

            visit(this.root, "");
            console.log(maxWord);
        }
